<!doctype html>
<html>
<head>
<title>Angularjs tutorial </title>
<script src="js/angular.js"></script>
<script type="text/javascript">
 var myApp = angular.module("myApp",[]);
 myApp.factory("myfavorites",function(){
 	var myfavorites = {};
 	myfavorites.names=[
 		{
 			item : "chicken",
 			food : "chicken biriyani"
 		},
 		{
 			item : "egg",
 			food : "kalaki"

 		},
 		{
 			item : "pizza",
 			food : "pepper chicken cheese buster"

 		},
 		{
 			item : "burger",
 			food : "spicy chicken"

 		},
 		{
 			item : "fish",
 			food : "Vanjaram"

 		}
 	]
	return myfavorites;
 })
 function myfavoritesCtl($scope,myfavorites){

 	$scope.favourits = myfavorites;
 }
 
</script>
</head>
    
<body>
	<div ng-app="myApp">
		
		<div ng-controller="myfavoritesCtl">
		<table>
			<tr ng-repeat="foods in favourits.names">	
				<td>{{foods.item}}</td>
				<td>{{foods.food}}</td>
			</tr>
		</table>
			
		</div>
		
	</div>
	
</body>
</html>
